[[redirects]]
  from = "/process"
  to = "https://webready.onrender.com/process"
  status = 200
  force = true

[[redirects]]
  from = "/process-batch"
  to = "https://webready.onrender.com/process-batch"
  status = 200
  force = true

[build]
  publish = "public"
  command = "echo 'No build needed'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
